name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Prevent overlapping runs from deploying out of order
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # If you don't have package-lock.json, change this to `npm install`
      - name: Install deps
        run: npm ci

      - name: Build site
        run: npm run build

      # SPA fallback so deep links like /Khaista-Boutique/product/123 work on refresh
      - name: SPA fallback (index -> 404)
        run: |
          test -f dist/public/index.html
          cp dist/public/index.html dist/public/404.html

      # Prepare Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Upload static site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
